<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .product-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
      .product-card:hover { transform: scale(1.05); }
      .product-card:hover .price-tag { fill: #F59E0B; }
      .cart-item { transition: all 0.3s ease; }
      .cart-item:hover { transform: translateX(10px); }
      .add-to-cart { transition: all 0.3s ease; cursor: pointer; }
      .add-to-cart:hover { filter: brightness(1.2); }
      .floating { animation: float 4s ease-in-out infinite; }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
    <linearGradient id="productGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:0.1"/>
    </linearGradient>
    <filter id="shopShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.2"/>
    </filter>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#F59E0B" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background with Grid -->
  <rect width="800" height="600" fill="#1F2937"/>
  <rect width="800" height="600" fill="url(#gridPattern)"/>

  <!-- Featured Products -->
  <g transform="translate(40, 40) skewY(-5)" filter="url(#shopShadow)">
    <!-- Product Row -->
    <g class="floating">
      <!-- Product 1 -->
      <g class="product-card">
        <rect width="220" height="280" rx="16" fill="#374151"/>
        <rect width="220" height="280" rx="16" fill="url(#productGlow)" opacity="0.1"/>
        <rect x="20" y="20" width="180" height="160" rx="8" fill="#4B5563"/>
        <text x="20" y="200" fill="#E5E7EB" font-size="16">Premium Product</text>
        <text x="20" y="230" fill="#F59E0B" font-size="18" class="price-tag">$99.99</text>
        <rect x="20" y="240" width="80" height="24" rx="12" fill="#F59E0B" class="add-to-cart"/>
        <text x="35" y="257" fill="white" font-size="12">Add to Cart</text>
      </g>

      <!-- Product 2 -->
      <g transform="translate(240, 0)" class="product-card">
        <rect width="220" height="280" rx="16" fill="#374151"/>
        <rect width="220" height="280" rx="16" fill="url(#productGlow)" opacity="0.1"/>
        <rect x="20" y="20" width="180" height="160" rx="8" fill="#4B5563"/>
        <text x="20" y="200" fill="#E5E7EB" font-size="16">Featured Item</text>
        <text x="20" y="230" fill="#F59E0B" font-size="18" class="price-tag">$149.99</text>
        <rect x="20" y="240" width="80" height="24" rx="12" fill="#F59E0B" class="add-to-cart"/>
        <text x="35" y="257" fill="white" font-size="12">Add to Cart</text>
      </g>

      <!-- Product 3 -->
      <g transform="translate(480, 0)" class="product-card">
        <rect width="220" height="280" rx="16" fill="#374151"/>
        <rect width="220" height="280" rx="16" fill="url(#productGlow)" opacity="0.1"/>
        <rect x="20" y="20" width="180" height="160" rx="8" fill="#4B5563"/>
        <text x="20" y="200" fill="#E5E7EB" font-size="16">Special Offer</text>
        <text x="20" y="230" fill="#F59E0B" font-size="18" class="price-tag">$79.99</text>
        <rect x="20" y="240" width="80" height="24" rx="12" fill="#F59E0B" class="add-to-cart"/>
        <text x="35" y="257" fill="white" font-size="12">Add to Cart</text>
      </g>
    </g>

    <!-- Shopping Cart -->
    <g transform="translate(0, 300)">
      <rect width="720" height="200" rx="16" fill="#374151"/>
      
      <!-- Cart Items -->
      <g transform="translate(20, 20)">
        <!-- Item 1 -->
        <g class="cart-item">
          <rect width="680" height="60" rx="8" fill="#4B5563"/>
          <rect x="10" y="10" width="40" height="40" rx="4" fill="#374151"/>
          <text x="70" y="35" fill="#E5E7EB" font-size="14">Premium Product</text>
          <text x="580" y="35" fill="#F59E0B" font-size="14">$99.99</text>
        </g>

        <!-- Item 2 -->
        <g transform="translate(0, 70)" class="cart-item">
          <rect width="680" height="60" rx="8" fill="#4B5563"/>
          <rect x="10" y="10" width="40" height="40" rx="4" fill="#374151"/>
          <text x="70" y="35" fill="#E5E7EB" font-size="14">Featured Item</text>
          <text x="580" y="35" fill="#F59E0B" font-size="14">$149.99</text>
        </g>
      </g>

      <!-- Checkout Button -->
      <g transform="translate(560, 160)">
        <rect width="140" height="40" rx="20" fill="#F59E0B" class="add-to-cart"/>
        <text x="40" y="25" fill="white" font-size="14">Checkout</text>
      </g>
    </g>
  </g>
</svg>