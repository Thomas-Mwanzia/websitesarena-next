<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .menu-item { transition: all 0.3s ease; cursor: pointer; }
      .menu-item:hover { transform: translateX(10px); }
      .price-tag { transition: color 0.3s ease; }
      .menu-item:hover .price-tag { fill: #F59E0B; }
      .floating { animation: float 3s ease-in-out infinite; }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .highlight { animation: glow 2s ease-in-out infinite; }
      @keyframes glow {
        0% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
        100% { filter: brightness(1); }
      }
    </style>
    <linearGradient id="menuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:0.1"/>
    </linearGradient>
    <filter id="foodShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#1F2937"/>

  <!-- Menu Section -->
  <g transform="translate(40, 40) skewY(-5)" filter="url(#foodShadow)">
    <rect width="480" height="520" rx="16" fill="#374151" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Menu Categories -->
    <g transform="translate(20, 20)" class="floating">
      <rect width="440" height="60" rx="8" fill="#1F2937"/>
      <text x="20" y="38" fill="#F59E0B" font-size="24">Special Menu</text>
    </g>

    <!-- Menu Items -->
    <g transform="translate(20, 100)">
      <!-- Appetizers -->
      <g class="menu-item">
        <rect width="440" height="80" rx="8" fill="#1F2937"/>
        <text x="20" y="35" fill="#E5E7EB" font-size="18">Bruschetta</text>
        <text x="20" y="55" fill="#9CA3AF" font-size="14">Fresh tomatoes, basil, garlic</text>
        <text x="380" y="45" fill="#F59E0B" font-size="18" class="price-tag">$12</text>
      </g>
      
      <!-- Main Course -->
      <g transform="translate(0, 100)" class="menu-item highlight">
        <rect width="440" height="80" rx="8" fill="#1F2937"/>
        <text x="20" y="35" fill="#E5E7EB" font-size="18">Grilled Salmon</text>
        <text x="20" y="55" fill="#9CA3AF" font-size="14">Lemon butter sauce</text>
        <text x="380" y="45" fill="#F59E0B" font-size="18" class="price-tag">$28</text>
      </g>
      
      <!-- Dessert -->
      <g transform="translate(0, 200)" class="menu-item">
        <rect width="440" height="80" rx="8" fill="#1F2937"/>
        <text x="20" y="35" fill="#E5E7EB" font-size="18">Tiramisu</text>
        <text x="20" y="55" fill="#9CA3AF" font-size="14">Classic Italian dessert</text>
        <text x="380" y="45" fill="#F59E0B" font-size="18" class="price-tag">$10</text>
      </g>
    </g>
  </g>

  <!-- Reservation Section -->
  <g transform="translate(540, 40) skewY(-5)" filter="url(#foodShadow)">
    <rect width="220" height="520" rx="16" fill="#374151" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Reservation Form -->
    <g transform="translate(20, 20)">
      <rect width="180" height="240" rx="8" fill="#1F2937" class="highlight"/>
      <text x="20" y="40" fill="#F59E0B" font-size="18">Reserve Table</text>
      
      <!-- Interactive Date Picker -->
      <g transform="translate(20, 60)" class="menu-item">
        <rect width="140" height="40" rx="4" fill="#4B5563"/>
        <text x="20" y="25" fill="#E5E7EB" font-size="14">Select Date</text>
      </g>
      
      <!-- Interactive Time Picker -->
      <g transform="translate(20, 110)" class="menu-item">
        <rect width="140" height="40" rx="4" fill="#4B5563"/>
        <text x="20" y="25" fill="#E5E7EB" font-size="14">Select Time</text>
      </g>
    </g>

    <!-- Opening Hours -->
    <g transform="translate(20, 280)" class="floating">
      <rect width="180" height="120" rx="8" fill="#1F2937"/>
      <text x="20" y="40" fill="#F59E0B" font-size="16">Opening Hours</text>
      <text x="20" y="70" fill="#E5E7EB" font-size="14">Mon-Sun: 11am-11pm</text>
    </g>
  </g>
</svg>