<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .post-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
      .post-card:hover { transform: translateY(-5px); }
      .post-card:hover .card-overlay { opacity: 1; }
      .card-overlay { opacity: 0; transition: opacity 0.3s ease; }
      .category-tag { transition: all 0.3s ease; }
      .post-card:hover .category-tag { fill: #8B5CF6; }
      .shimmer { animation: shine 2s infinite; }
      @keyframes shine {
        from { stroke-dashoffset: 100; }
        to { stroke-dashoffset: -100; }
      }
    </style>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.1"/>
    </linearGradient>
    <filter id="blogShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.2"/>
    </filter>
    <pattern id="diagonalPattern" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M-2,2 l4,-4 M0,8 l8,-8 M6,10 l4,-4" stroke="#8B5CF6" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background with Pattern -->
  <rect width="800" height="600" fill="#1F2937"/>
  <rect width="800" height="600" fill="url(#diagonalPattern)" opacity="0.1"/>

  <!-- Main Content Area -->
  <g transform="translate(40, 40) skewY(-5)" filter="url(#blogShadow)">
    <!-- Featured Post -->
    <g class="post-card">
      <rect width="480" height="280" rx="16" fill="#374151"/>
      <rect width="480" height="280" rx="16" fill="url(#blogGradient)" class="card-overlay"/>
      <rect x="20" y="20" width="440" height="180" rx="8" fill="#4B5563"/>
      <text x="20" y="230" fill="#E5E7EB" font-size="20" class="shimmer">The Future of Web Development</text>
      <text x="20" y="255" fill="#8B5CF6" font-size="14" class="category-tag">#Technology</text>
    </g>

    <!-- Recent Posts Grid -->
    <g transform="translate(0, 300)">
      <!-- Post 1 -->
      <g class="post-card">
        <rect width="230" height="200" rx="16" fill="#374151"/>
        <rect width="230" height="200" rx="16" fill="url(#blogGradient)" class="card-overlay"/>
        <rect x="20" y="20" width="190" height="120" rx="8" fill="#4B5563"/>
        <text x="20" y="160" fill="#E5E7EB" font-size="16">UX Design Tips</text>
        <text x="20" y="180" fill="#8B5CF6" font-size="12" class="category-tag">#Design</text>
      </g>

      <!-- Post 2 -->
      <g transform="translate(250, 0)" class="post-card">
        <rect width="230" height="200" rx="16" fill="#374151"/>
        <rect width="230" height="200" rx="16" fill="url(#blogGradient)" class="card-overlay"/>
        <rect x="20" y="20" width="190" height="120" rx="8" fill="#4B5563"/>
        <text x="20" y="160" fill="#E5E7EB" font-size="16">SEO Strategies</text>
        <text x="20" y="180" fill="#8B5CF6" font-size="12" class="category-tag">#Marketing</text>
      </g>
    </g>
  </g>

  <!-- Sidebar -->
  <g transform="translate(540, 40) skewY(-5)" filter="url(#blogShadow)">
    <rect width="220" height="520" rx="16" fill="#374151"/>
    
    <!-- Categories -->
    <g transform="translate(20, 20)">
      <text x="0" y="30" fill="#E5E7EB" font-size="18">Categories</text>
      <g transform="translate(0, 50)" class="post-card">
        <rect width="180" height="40" rx="8" fill="#4B5563"/>
        <text x="20" y="25" fill="#E5E7EB" font-size="14">Technology</text>
      </g>
      <g transform="translate(0, 100)" class="post-card">
        <rect width="180" height="40" rx="8" fill="#4B5563"/>
        <text x="20" y="25" fill="#E5E7EB" font-size="14">Design</text>
      </g>
      <g transform="translate(0, 150)" class="post-card">
        <rect width="180" height="40" rx="8" fill="#4B5563"/>
        <text x="20" y="25" fill="#E5E7EB" font-size="14">Marketing</text>
      </g>
    </g>

    <!-- Popular Posts -->
    <g transform="translate(20, 250)">
      <text x="0" y="30" fill="#E5E7EB" font-size="18">Popular</text>
      <g transform="translate(0, 50)" class="post-card">
        <rect width="180" height="80" rx="8" fill="#4B5563"/>
        <text x="20" y="30" fill="#E5E7EB" font-size="14">Top Trends</text>
        <text x="20" y="50" fill="#8B5CF6" font-size="12" class="category-tag">#Trending</text>
      </g>
    </g>
  </g>
</svg>